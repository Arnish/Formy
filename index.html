<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formy!</title>
    <link rel="stylesheet" href="style.css">
    <script src='choreo.js' defer></script>
    <script>
      var isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if(isDarkMode){
        document.write(`<meta name="color-scheme" content="dark Only"><\/meta>`);
      }
    </script> 
  </head>
<body id="everything">
    <div id="leftImageCont">
        <img src="https://images.unsplash.com/photo-1506860076259-17466043319b?q=80&w=1365&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </div>

    <main id="rightSide">
        <div id="topRightCont">
          <h1>Get started:</h1>
        </div>
        <div id="middleRightCont">
          <form id="mainForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="yourEmailHere@email.com" required>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="9 Digit Phone Number" minlength="9" required>
            <input type="text" id="password" name="password" placeholder="Password" minlength="7" required>
            <input type="text" id="password2" name="password2" placeholder="Confirm Password" minlength="7" required>
          
        </div>
        <div id="bottomRightCont">
          <input type="submit" id="submitBtn">
        </div>
      </form>
    </main>
</body>
</html>
