<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formy!</title>
    <link rel="stylesheet" href="style.css">
    <script src='choreo.js' defer></script>
  </head>
<body id="everything">
    <div id="leftImageCont">
        <img src="https://images.unsplash.com/photo-1506860076259-17466043319b?q=80&w=1365&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </div>

    <main id="rightSide">
        <div id="topRightCont">
        </div>
        <div id="middleRightCont">
          <form id="mainForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            <input type="email" id="email" name="email" placeholder="yourEmailHere@email.com">
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="9 Digit Phone Number">
            <input type="text" id="password" name="password" placeholder="Password">
            <input type="text" id="password2" name="password2" placeholder="Confirm Password">
          </form>
        </div>
        <div id="bottomRightCont">
        </div>
    </main>
</body>
</html>
